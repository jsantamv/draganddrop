<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .drag-container {
      list-style: none;
      padding: 0;
    }
    
    .drag-item {
      background-color: #f1f1f1;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .drop-container {
      min-height: 200px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Arrastrar y soltar en dispositivos móviles</h2>
    <div class="row">
      <div class="col-md-6">
        <h4>Elementos disponibles</h4>
        <ul class="drag-container">
          <li class="drag-item" draggable="true">Elemento 1</li>
          <li class="drag-item" draggable="true">Elemento 2</li>
          <li class="drag-item" draggable="true">Elemento 3</li>
        </ul>
      </div>
      <div class="col-md-6">
        <h4>Área de soltar</h4>
        <div class="drop-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
